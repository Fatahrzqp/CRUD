<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pseudo.html</title>
    <style>
      p {
        display: none;  
        background-color: darkgray;
        padding: 20px;
      }

      div:hover p {
        display: block;
      }

      a:hover {
        font-weight: bold;
        color: blue ;
      }
    </style>
  </head>
  <body>
    <div> Letakan kursor disini untuk melihat div
      <p>saya adalah element</p>
    </div>

    <a href="www.google.com">Arahkan kursor ke sini untuk melihat hover</a>
  </body>
</html>
