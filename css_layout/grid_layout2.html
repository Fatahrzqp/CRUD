<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout 2</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 70px 300px auto 40px; /* Sesuai skenario 2 */
            grid-gap: 20px; /* Memberikan jarak antar kolom */
            background-color: #DCE6F1; /* Warna biru muda yang lebih soft */
            padding: 20px;
        }

        .item {
            background-color: rgba(255, 255, 255, 0.9); 
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding: 20px;
            font-size: 18px;
            text-align: center;
            color: #333; /* Warna teks lebih lembut */
        }

        .item1 {
            grid-column-start: 1;
            grid-column-end: 3;
            background-color: rgba(240, 240, 240, 0.9); /* Warna lebih soft */
            padding: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="item1">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
</div>

</body>
</html>
