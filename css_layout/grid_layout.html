<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .tempat_grid {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap: 15px; 
            background-color: #9f18cc; 
            padding: 20px;
        }

        .item_grid {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #2980b9;
            padding: 30px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Tampilan:</h2>
    <div class="tempat_grid">
        <div class="item_grid">1</div>
        <div class="item_grid">2</div>
        <div class="item_grid">3</div>
        <div class="item_grid">4</div>
        <div class="item_grid">5</div>
        <div class="item_grid">6</div>
        <div class="item_grid">7</div>
        <div class="item_grid">8</div>
        <div class="item_grid">9</div>
    </div>
</body>
</html>
