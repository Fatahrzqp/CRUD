<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Verifikasi Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #ecf0f1;
            color: #34495e;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2980b9;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .password-rules {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            background-color: #fdecea;
            padding: 12px;
            border-radius: 6px;
        }
        .success {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 10px;
            padding: 12px;
            background-color: #eafaf1;
            border-radius: 6px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Program Verifikasi Password</h1>
        <form id="passwordForm">
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Masukkan password">
                <div class="password-rules">Password harus minimal 8 karakter</div>
            </div>
            <div>
                <label for="confirmPassword">Konfirmasi Password:</label>
                <input type="password" id="confirmPassword" placeholder="Konfirmasi password">
            </div>
            <div>
                <button type="button" onclick="verifyPassword()">Verifikasi Password</button>
            </div>
        </form>
        <div id="passwordResult" class="result"></div>
    </div>

    <script>
        function verifyPassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            
            if (password === "" || confirmPassword === "") {
                document.getElementById("passwordResult").innerHTML = 
                    '<p class="error">Mohon isi kedua field password!</p>';
                return;
            }
            
            if (password.length < 8) {
                document.getElementById("passwordResult").innerHTML = 
                    '<p class="error">Password harus minimal 8 karakter!</p>';
                return;
            }
            
            if (password !== confirmPassword) {
                document.getElementById("passwordResult").innerHTML = 
                    '<p class="error">Password dan konfirmasi password tidak cocok!</p>';
                return;
            }
            
            document.getElementById("passwordResult").innerHTML = 
                '<p class="success">Password valid dan terverifikasi!</p>';
        }
    </script>
</body>
</html>
