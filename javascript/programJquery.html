<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu jQuery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        h1 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 40px;
        }

        #menu-container {
            margin-bottom: 30px;
        }

        #main-menu {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #1d4ed8;
            border-radius: 10px;
            overflow: hidden;
        }

        #main-menu > li {
            position: relative;
        }

        #main-menu li a {
            display: block;
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        #main-menu li a:hover {
            background-color: #2563eb;
        }

        #main-menu > li > a {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #main-menu li.active > a {
            background-color: #60a5fa;
            color: #1e3a8a;
        }

        .submenu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 220px;
            background-color: #eff6ff;
            list-style: none;
            padding: 0;
            margin: 0;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        #main-menu li:hover > .submenu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .submenu li {
            border-top: 1px solid #dbeafe;
        }

        .submenu li a {
            padding: 12px 20px;
            display: block;
            color: #1e3a8a;
            font-weight: 500;
        }

        .submenu li a:hover {
            background-color: #dbeafe;
        }

        .content-section {
            margin-top: 50px;
            padding: 25px;
            background-color: #f8fafc;
            border-left: 5px solid #3b82f6;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu jQuery</h1>

        <div id="menu-container">
            <ul id="main-menu">
                <li class="active"><a href="#home">Beranda</a></li>
                <li>
                    <a href="#latihan">Latihan</a>
                    <ul class="submenu">
                        <li><a href="#alert">Alert</a></li>
                        <li><a href="#input">Input</a></li>
                        <li><a href="#confirm">Konfirmasi</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#tools">jQuery & AJAX</a>
                    <ul class="submenu">
                        <li><a href="#ajax">AJAX</a></li>
                        <li><a href="#dialog">Dialog</a></li>
                    </ul>
                </li>
                <li><a href="#about">Tentang</a></li>
                <li><a href="#kontak">Kontak</a></li>
            </ul>
        </div>

        <div class="content-section" id="home-content">
            <h2>Selamat Datang</h2>
            <p>Silakan pilih menu untuk menampilkan konten.</p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#main-menu li a").click(function(e) {
                $("#main-menu li").removeClass("active");
                $(this).parent("li").addClass("active");

                const href = $(this).attr("href");
                if (href.startsWith("#")) {
                    e.preventDefault();
                    if ($(href + "-content").length) {
                        $(".content-section").hide();
                        $(href + "-content").fadeIn(500);
                    } else if ($(href).length) {
                        $("html, body").animate({
                            scrollTop: $(href).offset().top - 20
                        }, 500);
                    }
                }
            });
        });
    </script>
</body>
</html>
