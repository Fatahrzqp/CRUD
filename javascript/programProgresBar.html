<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Simulasi Download</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px;
      color: #2c3e50;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .file-container {
      max-width: 700px;
      margin: auto;
    }

    .file-item {
      background: #fff;
      border-left: 5px solid #3498db;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      margin-bottom: 20px;
    }

    .file-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .file-icon {
      font-size: 28px;
    }

    .file-name {
      font-weight: bold;
      color: #34495e;
    }

    .btn-download {
      background-color: #34495e;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-download:hover {
      background-color: #2c3e50;
    }

    .download-dialog {
      display: none;
      background: #fff;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      border-left: 5px solid #3498db;
    }

    .progress-container {
      background-color: #ecf0f1;
      border-radius: 6px;
      overflow: hidden;
      height: 25px;
      margin-top: 15px;
    }

    .progress-bar {
      background-color: #3498db;
      width: 0%;
      height: 100%;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 25px;
      transition: width 0.3s ease;
    }

    .status {
      margin-top: 12px;
      font-size: 14px;
      font-weight: 500;
      color: #34495e;
    }
  </style>
</head>
<body>

  <h2>Daftar File untuk Diunduh</h2>

  <div class="file-container">
    <div class="file-item">
      <div class="file-info">
        <span class="file-icon">üìÑ</span>
        <span class="file-name">Dokumen_Laporan.pdf</span>
      </div>
      <button class="btn-download" data-file="Dokumen_Laporan.pdf">Download</button>
    </div>

    <div class="file-item">
      <div class="file-info">
        <span class="file-icon">üìù</span>
        <span class="file-name">Proposal_Kegiatan.docx</span>
      </div>
      <button class="btn-download" data-file="Proposal_Kegiatan.docx">Download</button>
    </div>

    <div class="file-item">
      <div class="file-info">
        <span class="file-icon">üìä</span>
        <span class="file-name">Presentasi_Makrab.pptx</span>
      </div>
      <button class="btn-download" data-file="Presentasi_Makrab.pptx">Download</button>
    </div>
  </div>

  <div class="download-dialog" id="downloadDialog">
    <h3 id="fileTitle">Mengunduh...</h3>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <div class="status" id="statusText">Menunggu proses...</div>
  </div>

  <script>
    $(document).ready(function(){
      $('.btn-download').click(function(){
        const fileName = $(this).data('file');
        $('#fileTitle').text("Mengunduh " + fileName);
        $('#downloadDialog').fadeIn();
        $('#progressBar').css('width', '0%').text('0%');
        $('#statusText').text('Memulai...');

        let progress = 0;
        let interval = setInterval(function(){
          progress += 10;
          $('#progressBar').css('width', progress + '%').text(progress + '%');
          $('#statusText').text("Mengunduh " + fileName + " (" + progress + "%)");

          if(progress >= 100){
            clearInterval(interval);
            $('#statusText').text("Download " + fileName + " selesai!");
          }
        }, 300);
      });
    });
  </script>

</body>
</html>
