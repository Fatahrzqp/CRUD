<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Confirm Box</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #34495e;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        .error {
            color: #e74c3c;
            font-size: 16px;
            margin-top: 15px;
            padding: 12px;
            background-color: #fdecea;
            border-radius: 6px;
            text-align: center;
        }
        .success {
            color: #2ecc71;
            font-size: 16px;
            margin-top: 15px;
            padding: 12px;
            background-color: #eafaf1;
            border-radius: 6px;
            text-align: center;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Program Confirm Box</h1>
        <p style="text-align: center;">Klik tombol di bawah untuk menampilkan confirm box:</p>
        <button onclick="confirmAction()">Konfirmasi Tindakan</button>
        <div id="confirmResult" class="result"></div>
    </div>

    <script>
        function confirmAction() {
            const result = confirm("Apakah Anda yakin ingin melanjutkan?");
            
            if (result) {
                document.getElementById("confirmResult").innerHTML = 
                    '<p class="success">Anda memilih OK. Tindakan dilanjutkan.</p>';
            } else {
                document.getElementById("confirmResult").innerHTML = 
                    '<p class="error">Anda memilih Cancel. Tindakan dibatalkan.</p>';
            }
        }
    </script>
</body>
</html>
