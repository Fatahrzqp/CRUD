<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Input Data</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #34495e;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            color: #2c3e50;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #3498db;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
        .success {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 5px;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Program Input Data</h1>
        <form id="dataForm">
            <div>
                <label for="name">Nama:</label>
                <input type="text" id="name" placeholder="Masukkan nama Anda">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Masukkan email Anda">
            </div>
            <div style="margin-top: 20px;">
                <button type="button" onclick="processData()">Proses Data</button>
            </div>
        </form>
        <div id="dataResult" class="result"></div>
    </div>

    <script>
        function processData() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            
            if (name === "" || email === "") {
                document.getElementById("dataResult").innerHTML = '<p class="error">Mohon lengkapi semua data!</p>';
                return;
            }
            
            document.getElementById("dataResult").innerHTML = 
                `<p class="success">Data telah diproses:</p>
                <p>Nama: ${name}</p>
                <p>Email: ${email}</p>`;
        }
    </script>
</body>
</html>
