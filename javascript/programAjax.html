<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh AJAX jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #tampilanData {
      margin-top: 30px;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>Contoh Penggunaan jQuery AJAX</h2>
  <button id="ambilData">Ambil Data</button>
  <div id="tampilanData">Klik tombol di atas untuk menampilkan data.</div>

  <script>
    $(document).ready(function() {
      $('#ambilData').click(function() {
        $.ajax({
          url: 'data.php',
          type: 'GET',
          success: function(respon) {
            $('#tampilanData').html(respon);
          },
          error: function() {
            $('#tampilanData').html("Gagal mengambil data.");
          }
        });
      });
    });
  </script>

</body>
</html>
