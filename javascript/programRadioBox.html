<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Radio Box</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #ecf0f1;
            color: #34495e;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2980b9;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        .radio-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9fafb;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .radio-section h3 {
            color: #2980b9;
            margin-top: 0;
        }
        .radio-group {
            margin: 8px 0;
            padding-left: 20px;
        }
        label {
            cursor: pointer;
            font-size: 16px;
            margin-left: 8px;
            display: inline-block;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            background-color: #fdecea;
            padding: 12px;
            border-radius: 6px;
        }
        .success {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 10px;
            padding: 12px;
            background-color: #eafaf1;
            border-radius: 6px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Program Radio Box</h1>
        <form id="radioForm">
            <div class="radio-section">
                <h3>Pilih Jenis Kelamin:</h3>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="Laki-laki">
                    <label for="male">Laki-laki</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="female" name="gender" value="Perempuan">
                    <label for="female">Perempuan</label>
                </div>
            </div>

            <div class="radio-section">
                <h3>Pilih Pendidikan Terakhir:</h3>
                <div class="radio-group">
                    <input type="radio" id="sma" name="education" value="SMA/SMK">
                    <label for="sma">SMA/SMK</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="d3" name="education" value="D3">
                    <label for="d3">D3</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="s1" name="education" value="S1">
                    <label for="s1">S1</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="s2" name="education" value="S2">
                    <label for="s2">S2</label>
                </div>
            </div>

            <button type="button" onclick="processRadioSelection()">Proses Pilihan</button>
        </form>
        <div id="radioResult" class="result"></div>
    </div>

    <script>
        function processRadioSelection() {
            const genderElements = document.getElementsByName("gender");
            const educationElements = document.getElementsByName("education");
            
            let selectedGender = "";
            let selectedEducation = "";
            
            for (let i = 0; i < genderElements.length; i++) {
                if (genderElements[i].checked) {
                    selectedGender = genderElements[i].value;
                    break;
                }
            }
            
            for (let i = 0; i < educationElements.length; i++) {
                if (educationElements[i].checked) {
                    selectedEducation = educationElements[i].value;
                    break;
                }
            }

            if (selectedGender === "" || selectedEducation === "") {
                document.getElementById("radioResult").innerHTML = 
                    '<p class="error">Mohon pilih jenis kelamin dan pendidikan terakhir!</p>';
                return;
            }

            document.getElementById("radioResult").innerHTML = 
                `<p class="success">Data telah diproses:</p>
                <p>Jenis Kelamin: ${selectedGender}</p>
                <p>Pendidikan Terakhir: ${selectedEducation}</p>`;
        }
    </script>
</body>
</html>
